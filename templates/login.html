{%load static%}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regsiter</title>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body >

    <section class="signup-main">
        <div class="signup-container">
            <div class="container">
                <h1>Login<span>in</span></h1>
                <form action="" method="POST">
                    {%csrf_token%}
                 <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="off" placeholder="Username">
                 </div>
    
                 <div>
                    <label for="password">Password</label>
                    <input type="password"  name ="password" id="password" required  placeholder="Password">
                 </div>
                 <br>
                 <button type="submit" class="btns">Login</button>
                 <br>
                 <br>
                 <p>Dont have an account?<a href="{% url 'register' %}">Signup</a></p>
                </form>
                <div>
                    {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                </div> 
            

            </div>
        </div>
    </section>
</body>
</html>
