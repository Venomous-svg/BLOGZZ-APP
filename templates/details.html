{% extends 'home.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {%block content%}
    
        <div class="blog-detail-container">
            <div class="blog-title">
                <h1>{{details.Title}}</h1>
            </div>
            <div class="blog-created">
                <div>
                    
                    <span>{{details.author}}|</span>
                    <span>{{details.created_at}}</span>
                </div>
                <div class="icons">
                    <a class="updateicon"href="{%url 'update' details.slug %}"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
                    <a class="deleteicon" href="{%url 'delete' details.id%}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </div>
                
            </div>
            <div class="img-box">
                <img src="{{details.Image.url}}" alt="">

            </div>
            <div class="content">
                <h1>{{details.content|safe}}</h1>
            </div>
            


        </div>
    {%endblock%}
    
</body>
</html>
